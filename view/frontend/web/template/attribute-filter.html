<ol class="items" data-bind="foreach: displayedItems">
    <li class="item">
        <a data-bind="attr: {href:url}, visible: count >= 1">
            <input type="checkbox"
                   data-bind="checked: isSelected" 
                   onclick="this.parentNode.click();" />
            <span data-bind="html: label"></span>
            <span class="count" data-bind="text: count"></span>
        </a>
        
        <div data-bind="visible: count < 1">
            <span data-bind="html: label"></span>
            <span class="count" data-bind="text: count"></span>
        </div>
    </li>
</ol>

<div class="actions" data-bind="if: displayShowMore() || displayShowLess()">
    <span class="show-more" data-bind="visible: displayShowMore()"><a data-bind="text: showMoreLabel, event: {click: onShowMore}"></a></span>
    <span class="show-less" data-bind="visible: displayShowLess()"><a data-bind="text: showLessLabel, event: {click: onShowLess}"></a></span>
</div>
